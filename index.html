<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real time incidents map</title>

    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>

    <div id="page-container">
      <div class="incident-map">
        <div id="map"></div>
      </div>
      <div class="incident-messages">
        <div class="testbutton">
          <a href="/" class="status">
            <span id="status-online" style="display: none;"><i class="fa fa-toggle-on"></i> Online</span>
            <span id="status-offline"><i class="fa fa-toggle-off"></i> Offline</span>
          </a>
          <a href="javascript:void(0)" id="show-all-features"><i class="fa fa-search"></i> Show all features</a>
        </div>
        <ul class="msg-stack"></ul>
      </div>
    </div>

    <script src="/static/js/app.js" charset="utf-8"></script>
  </body>
</html>
